name: Development

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_call:

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: 21.7.3

      - name: "Install dependencies"
        run: npm ci --include=optional

      - name: "Build"
        run: |
          npm run bundle
          npm run bundle-min

      - name: "Run tests"
        run: npm test

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: 21.7.3

      - name: "Install dependencies"
        run: npm ci --include=optional

      - name: "Lint code"
        run: npm run lint

      - name: "Lint commit"
        run: npm run commitlint