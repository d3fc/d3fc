<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tooltip - d3fc Visual Tests</title>
    <link href="../assets/d3fc.css" rel="stylesheet">
  </head>
  <body>
    <style>
    .crosshair .annotation {
      display: none;
    }
    .crosshair .container rect {
      fill: white;
      fill-opacity: 0.9;
      stroke-width: 0;
    }
    .crosshair .point {
      fill: black;
      stroke: black;
    }
    </style>

    <div id="tooltip"></div>

    <footer>
      <script src="../assets/d3fc.bundle.js"></script>
      <script src="../assets/seedrandom.min.js"></script>
      <script src="../setup.js"></script>
      <script src="tooltip.js"></script>
      <script src="//localhost:36729/livereload.js"></script>
    </footer>
  </body>
</html>
